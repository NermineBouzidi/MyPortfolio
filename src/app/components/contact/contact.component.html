<div class=" p-6">
    <div class="flex justify-between items-start">
        <!-- Contact Form -->
        <div class="w-2/3 bg-[#ece5ce] rounded-lg shadow-lg relative p-6 m-12">
          <div class="bubble-chat relative">
            <form action="#" method="POST" class="space-y-4">
              <h2 class="text-xl font-bold text-[#774f38] mb-2">Contact Us</h2>
              <input type="text" placeholder="Your Name" class="w-full p-2 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-[#774f38]" required>
              <input type="email" placeholder="Your Email" class="w-full p-2 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-[#774f38]" required>
              <textarea placeholder="Your Message" rows="4" class="w-full p-2 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-[#774f38]" required></textarea>
              <button type="submit" class="w-full py-2 bg-[#774f38] text-white rounded-md">Send</button>
            </form>
          </div>
        </div>
    
         <!-- Cartoon Character -->
  <div class="absolute bottom-0 right-0 m-6 flex items-center justify-center">
    <div class="cartoon-character">
      <img src="https://via.placeholder.com/80" alt="Cartoon Character">
    </div>
    <div class="relative p-2 bg-[#f9cdad] rounded-lg shadow-lg ml-4">
      <p class="text-center text-[#774f38]">Love you!</p>
    </div>
  </div>
  </div>
